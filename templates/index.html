<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="split left">
    <div class="centered">
      <img src="../static/products/product1.jpg" alt="Product Image">
    </div>
  </div>

  <div class="split right">
    <div class="container">
      <h2 class="text-center mb-4 fw-bold">Product Sentiment Analysis</h2>

      <div class="row justify-content-center">
        <div class="col-md-8">

          <div class="mb-3">
            <label>ðŸ˜Š Positive Reviews: <span class="text-success">{{ data.positive }}</span></label>
          </div>
          <div class="mb-4">
            <label>ðŸ˜ž Negative Reviews: <span class="text-danger">{{ data.negative }}</span></label>
          </div>

          <form method="post" class="mb-4">
            <textarea name="text" placeholder="Write your review here..."></textarea>
            <div class="mt-3">
              <input type="submit" value="Analyze Sentiment">
            </div>
          </form>

          <div class="content-bottom-bg-white">
            <h5 class="mb-3 fw-semibold">Recent Reviews</h5>
            {% for review in data.reviews %}
              <div class="commented-section">
                <hr>
                <div class="text-nowrap bd-highlight">{{ review }}</div>
              </div>
            {% endfor %}
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
